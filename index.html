<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteúdo Privado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.3);
      text-align: center;
      max-width: 320px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn-sim {
      background-color: #ff006e;
      color: white;
    }
    .btn-sim:hover {
      background-color: #d1005b;
    }
    .btn-nao {
      background-color: #333;
      color: #aaa;
    }
    .btn-nao:hover {
      background-color: #444;
    }
  </style>
</head>

</html>
